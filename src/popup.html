<!DOCTYPE html>
<html>
  <head>
    <title>osu! Mapper Audit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Exo 2", sans-serif;
        background-color: #22282a;
        color: #fff;
        width: 450px;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1px;
      }

      a {
        color: #b8d3e0 !important;
        text-decoration: none;
        font-weight: 600;
        font-size: 12px;
        color: #888888;
      }

      a:hover {
        text-decoration: underline;
      }

      header {
        font-size: 1.4em;
        padding: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        position: relative;
      }

      header:before {
        background-color: #b8d3e0;
        border-radius: 10000px;
        bottom: -3px;
        content: "";
        display: block;
        height: 4px;
        position: absolute;
        width: 115px;
        z-index: 1;
      }

      .section {
        padding: 0;
        display: flex;
        flex-direction: row;
      }

      .section-header {
        background-color: #171a1c;
        padding: 20px 50px 0 20px;
        width: 100px;
      }

      h2 {
        font-size: 1.2em;
        margin: 0;
        font-weight: 500;
        text-overflow: clip;
      }

      .section-content {
        padding: 0;
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 1px;
      }

      .group {
        padding: 10px;
        background-color: #2e3538;
      }

      .input-container {
        padding: 10px 0;
        margin-right: 20px;
      }

      .input-container-label {
        display: block;
        margin-bottom: 5px;
        font-family: inherit;
        font-size: 12px;
        font-weight: 700;
      }

      .input {
        width: 100%;
        padding: 5px;
        background-color: #454f54;
        border: none;
        border-radius: 3px;
        color: white;
        font-family: inherit;
        font-weight: 400;
        box-sizing: border-box;
        border: 2px solid #454f54;
      }

      .input:focus {
        outline: none;
        border: 2px solid white;
      }

      button {
        background: none;
        color: #ffcd53;
        border: none;
        padding: 0;
        margin: 0;
        font-family: "Exo 2", sans-serif;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>osu! mapper audit</header>
    <!-- OAuth Section -->
    <div class="section">
      <div class="section-header">
        <h2>OAuth</h2>
      </div>
      <div class="section-content">
        <div class="group">
          <form id="oauthForm">
          <div class="input-container">
            <label class="input-container-label">client id</label>
            <input class="input" id="clientId" name="clientId" required />
          </div>
          <div class="input-container">
            <label class="input-container-label" >client secret</label>
            <input
              type="password"
              class="input"
              id="clientSecret" 
              name="clientSecret"
              required
            />
          </div>
          <a href="https://osu.ppy.sh/home/account/edit#oauth" target="_blank">
            osu! oauth settings
          </a>
        </form>
        </div>
        <div class="group">
          <button type="submit" form="oauthForm">update</button>
        </div>
      </div>
    </div>

    <!-- Weights Section -->
    <div class="section">
      <div class="section-header">
        <h2>Weights</h2>
      </div>
      <div class="section-content">
        <div class="group">
          <div class="input-container">
            <label class="input-container-label">has leaderboard</label>
            <input
              type="number"
              class="input"
              min="0"
              name="has leaderboard"
              required
            />
          </div>
        </div>
        <div class="group">
          <div class="input-container">
            <label class="input-container-label">graveyard favorites</label>
            <input
              type="number"
              class="input"
              min="0"
              name="graveyard favorites"
              required
            />
          </div>
        </div>
        <div class="group">
          <div class="input-container">
            <label class="input-container-label">kudosu</label>
            <input type="number" class="input" min="0" name="kudosu" required />
          </div>
        </div>
        <div class="group">
          <button type="submit">update</button>
        </div>
      </div>
    </div>
  </body>
</html>
