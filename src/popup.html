<!DOCTYPE html>
<html>
  <head>
    <title>osu! mapper audit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Base styles */
        * {
          box-sizing: border-box;
        }
  
        body {
          font-family: "Exo 2", "Segoe UI", sans-serif;
          width: 350px;
          max-height: 800px;
          overflow-y: auto;
          padding: 20px;
          background: #171a1c;
          color: white;
          margin: 0;
        }
  
        .container {
          display: flex;
          flex-direction: column;
          gap: 5px;
        }
  
        /* Typography */
        h2 {
          font-size: 1.4em;
          margin: 0 0 10px 0;
          font-weight: 600;
          letter-spacing: 0.5px;
          position: relative;
          padding-left: 12px;
        }
  
        h2:before {
          content: "";
          position: absolute;
          left: 0;
          margin-top: 0.4em;
          height: 0.65em;
          width: 3px;
          background-color: #b8d3e0;
          border-radius: 10000px;
        }
  
        a {
          color: #b8d3e0 !important;
          text-decoration: none;
          font-weight: 600;
        }
  
        a:hover {
          text-decoration: underline;
        }
  
        /* Form elements */
        .input-container {
          position: relative;
        }
  
        .input-container__label {
          position: absolute;
          padding: 7px;
          font-size: 12px;
          font-weight: 900;
          line-height: 1.25;
          color: white;
          pointer-events: none;
        }
  
        .input-text {
          width: 100%;
          padding: 25px 7px 8px;
          background: #454f54;
          border: 2px solid transparent;
          border-radius: 5px;
          color: #fff;
          font-family: "Exo 2", sans-serif;
          font-size: 14px;
        }
  
        .input-text:hover {
          border-color: #b8d3e0;
        }
  
        .input-text:focus {
          border-color: white;
          outline: none;
        }
  
        button {
          margin-top: 20px;
          padding: 12px 20px;
          background: #394246;
          color: white;
          border: 1px solid #394246;
          border-radius: 25px;
          font-family: inherit;
          font-weight: 900;
          letter-spacing: 0.5px;
          cursor: pointer;
          transition: all 0.2s ease;
        }
  
        button:hover {
          background: #5d6569;
        }
  
        /* Footer */
        .footer-text {
          margin-top: 15px;
          font-size: 12px;
          font-weight: 500;
          color: #888888;
          text-align: center;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h2>osu! mapper audit</h2>
      <label class="input-container">
        <span class="input-container__label">Client ID</span>
        <input id="clientId" type="text" pattern="\d{5}" maxlength="5" class="input-text" required />
      </label>
      <label class="input-container">
        <span class="input-container__label">Client Secret</span>
        <input id="clientSecret" type="password" maxlength="40" class="input-text" required />
      </label>
      <button id="saveCredentials">Save Credentials</button>
      <div class="footer-text">
        Get your OAuth credentials from<br />
        <a href="https://osu.ppy.sh/home/account/edit#oauth" target="_blank">
          osu! account settings
        </a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
